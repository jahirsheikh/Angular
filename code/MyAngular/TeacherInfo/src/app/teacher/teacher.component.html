<nav class="navbar navbar-light bg-primary p-2">
    <h4 class="text-white text-center"> Student Form</h4>
    <div class="d-flex ">
        <button class="btn btn-success text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Student
            Info</button>
    </div>
</nav>

<div class="container">
    <table class="table table-striped text-center">
        <thead>
            <tr>
                <th> Roll</th>
                <th> Name</th>
                
                <th> Department</th>
                <th> Marks</th>
                <th> Action </th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of teacherdata">
                <td>{{row.roll}}</td>
                <td>{{row.name}}</td>
              
                <td>{{row.department}}</td>
                <td>{{row.marks}}</td>


                <td>
                    <button class="btn btn-warning mx-1" (click)="onEdite(row)" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Edit</button>
                    <button class="btn btn-danger mx-1" (click)="deleteTeacher(row)">Delete</button>
                </td>

            </tr>
        </tbody>

    </table>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Student Form</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label class="form-label"> Roll</label>
                            <input type="text" class="form-control" formControlName="roll">
                        </div>

                        <!--  -->
                        <div class="mb-3">
                            <label class="form-label"> Name</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                      
                        
                            <!--  -->

                        <div class="mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select" formControlName="department">
                                <option value="" disabled selected>Select one</option>
                                <option value="Accounting">Accounting </option>
                                <option value="Css">CSS</option>
                                <option value="Management">Management</option>

                            </select>

                        </div>
                        

                        <div>
                            <label class="form-label">Marks</label>
                            <select class="form-select" formControlName="marks">
                                <option value="" disabled selected>Select one</option>
                                <option value="50">50 </option>
                                <option value="60">60</option>
                                <option value="70">70</option>
                                <option value="80">80</option>
                            </select>

                        </div>





                    </form>
                </div>
                <div class="modal-footer">
                    
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" (click)="saveTeacher()">Save</button>
                    <button type="button" class="btn btn-primary" (click)=" teacherEdit()">Update</button>
                </div>
            </div>
        </div>
    </div>
